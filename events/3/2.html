<!DOCTYPE HTML>
<html>
<head>
  <style>
	ul {
	  width: fit-content;	
	}
    li {
	  width: fit-content;
      cursor: pointer;
    } 
	.tree span:hover {
      font-weight: bold;
    }
  </style>
  <meta charset="utf-8">
</head>
<body>
  <ul class="tree" id="tree">
    <li>Животные
      <ul>
        <li>Млекопитающие
          <ul>
            <li>Коровы</li>
            <li>Ослы</li>
            <li>Собаки</li>
            <li>Тигры</li>
          </ul>
        </li>
        <li>Другие
          <ul>
            <li>Змеи</li>
            <li>Птицы</li>
            <li>Ящерицы</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Рыбы
      <ul>
        <li>Аквариумные
          <ul>
            <li>Гуппи</li>
            <li>Скалярии</li>
          </ul>
        </li>
        <li>Морские
          <ul>
            <li>Морская форель</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
  <script>
    let tree = document.getElementById('tree')
	
    for (let li of tree.querySelectorAll('li')) {
      let span = document.createElement('span');
      li.prepend(span);
      span.append(span.nextSibling);
    }

    tree.onclick = function(event) {
      let childrenContainer = event.target.parentNode.querySelector('ul');
      if (!childrenContainer) return;

      childrenContainer.hidden = !childrenContainer.hidden;
    }
  </script>
</body>
</html>
