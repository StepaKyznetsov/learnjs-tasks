<!DOCTYPE HTML>
<html>
<head>
  <style>
	ul {
	  width: fit-content;	
	}
    li {
	  width: fit-content;
      cursor: pointer;
    } 
	.tree span:hover {
      font-weight: bold;
    }
  </style>
  <meta charset="utf-8">
</head>
<body>
  <ul class="tree" id="tree">
    <li>Животные
      <ul>
        <li>Млекопитающие
          <ul>
            <li>Коровы</li>
            <li>Ослы</li>
            <li>Собаки</li>
            <li>Тигры</li>
          </ul>
        </li>
        <li>Другие
          <ul>
            <li>Змеи</li>
            <li>Птицы</li>
            <li>Ящерицы</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Рыбы
      <ul>
        <li>Аквариумные
          <ul>
            <li>Гуппи</li>
            <li>Скалярии</li>
          </ul>
        </li>
        <li>Морские
          <ul>
            <li>Морская форель</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
  <script>
    let lis = document.querySelectorAll('li');

    lis.forEach((element) => {
      let content = element.firstChild.textContent;
      element.firstChild.textContent = '';
      element.insertAdjacentHTML('afterbegin', `<span>${content}</span>`);
    })

    tree.addEventListener('click', (event) => {
      
      if(event.target.tagName !== 'SPAN') return

      let childs = event.target.closest('li').lastElementChild;

      if(childs.tagName === 'UL') childs.hidden = !childs.hidden;
    })
  </script>
</body>
</html>
