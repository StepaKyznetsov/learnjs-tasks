<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <input type="button" id="hider" value="Нажмите, чтобы спрятать текст" />
  <div id="text">Текст</div>
  <script>
	let btn = document.getElementById('hider')
	let text = document.getElementById('text')
	
    btn.onclick = function() {
      text.hidden = true;
    }
  </script>
</body>
</html>
