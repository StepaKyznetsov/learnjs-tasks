<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <style>
    .menu ul {
      list-style: none;
      padding-left: 17px;
      display: none;
    }
    .menu .title {
      font-size: 18px;
	  cursor: pointer;
    }
    .menu .title::before {
      content: '▶ ';
      font-size: 80%;
      color: green;
    }
    .menu.open .title::before {
      content: '▼ ';
    }
    .menu.open ul {
      display: flex;
	  flex-direction: column;
    }
  </style>
</head>
<body>
  <div id = "menu" class = "menu">
    <span class = "title">Сладости (нажми меня)!</span>
    <ul>
      <li>Пирожное</li>
      <li>Пончик</li>
      <li>Мёд</li>
    </ul>
  </div>
  <script>
    let menu = document.getElementById('menu');
    let title = menu.querySelector('.title');

    title.onclick = () => menu.classList.toggle('open');
  </script>
</body>
</html>
